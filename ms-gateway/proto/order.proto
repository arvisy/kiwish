message OrderUpdateRequest {
  string id = 1;
  string order_status = 2;
  string payment_status = 3;
  string shipment_resi = 4;
  string shipment_status = 5;
}

message OrderUpdateResponse {
  message Orders {
    message User {
      int64 id = 1;
      string name = 2;
      string address = 3;
      string city = 4;
    }

    message Seller {
      int64 id = 1;
      string name = 2;
      string address = 3;
      string city = 4;
    }

    message Shipment {
      string no_resi = 1;
      string company = 2;
