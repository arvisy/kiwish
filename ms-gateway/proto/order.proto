    }

    message Product {
      int64 id = 1;
      string name = 2;
      string description = 3;
      double price = 4;
      int64 quantity = 6;
    }

    message Payment {
      string invoice_id = 1;
      string invoice_url = 2;
      string method = 3;
      string status = 4;
    }

    string id = 1;
    User user = 2;
    Seller seller = 3;
    Shipment shipment = 4;
    Payment payment = 5;
    repeated Product products = 6;
    double subtotal = 7;
    double total = 8;
