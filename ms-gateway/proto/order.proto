// courier
message AddCourierInfoRequest {
  string company = 1;
  string awb = 2;
  string order_id = 3;
  string seller_id = 4;
}

message TrackCourierShipmentRequest { string order_id = 1; }

message CourierResponse {
  string awb = 1;
  string company = 2;
  string status = 3;
  string date = 4;
  double fee = 5;
  string origin = 6;
  string destination = 7;
  repeated HistoryResponse history = 8;
}

message HistoryResponse {
  string date = 1;
  string description = 2;
}

message GetCourierPriceRequest {
  string origin = 1;
  string destination = 2;
  string company = 3;
  string service = 4;
}

message GetCourierPriceResponse {
  message Detail {
    string city_id = 1;
    string province_id = 2;
    string province = 3;
    string type = 4;
    string city_name = 5;
    string postal_code = 6;
  }

  message Cost {
    string company = 1;
    string service = 2;
    double price = 3;
  }

  Detail origin = 1;
  Detail destination = 2;
  Cost cost = 3;
}